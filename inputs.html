<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Inputs in html</title>
</head>

<body>

  <h1> Here are some of the sample input types in html</h1>

  <form class="" action="mailto:pratapsinghamar015@gmail.com" method="post" enctype="text/plain">

    <table cellspacing="10">
      <tr>
        <td> <label>Name: </label></td>
        <td> <input type="text" name="yourName" value=""></td>
      </tr>

      <tr>
        <td> <label>Age: </label> </td>
        <td> <input type="number" name="yourAge " value=""></td>
      </tr>

      <tr>
        <td> <label> Email: </label> </td>
        <td><input type="email" name="yourEmail " value=""></td </tr>

      <tr>
        <td> <label> Upload your Resume: </label> </td>
        <td> <input type="file" name="yourResume " value=""> </td>
      </tr>

      <tr>
        <td> <label> Rate this course: </label> </td>
        <td> <input type="range" name="Ratings " value=""> </td>
      </tr>

      <tr>
        <td> Contact: </td>
        <td> <input type="number" name="yourContact " value=""> </td>
      </tr>

      <tr>
        <td>Your Message: </td>
        <td> <textarea name="yourMessage " rows="10" cols="80"></textarea> </td>
      </tr>

      <tr>
        <td>
          <input type="submit" name="" value="Submit">
        </td>
      </tr>

    </table>

  </form>

</body>

</html>
